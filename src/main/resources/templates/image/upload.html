<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Boot file upload example</title>
	<link href="/css/bootstrap-imageupload.css" rel="stylesheet" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/js/bootstrap-imageupload.js"></script>

</head>
<body>
<h1>Spring Boot file upload example</h1>
	<div class="container">
		<p>A Bootstrap/jQuery plugin to preview image uploads.</p>

		<!-- Form submit -->
		<form method="POST" th:action="@{/image/upload}" th:object="${imageForm}" enctype="multipart/form-data">

			<!-- Select file -->
			<input type='file' id="file-input" name="file" multiple="multiple"/>
			<div id="preview"></div>

			<!-- Submit button -->
			<input type="submit" value="Submit" /><br/>

			<!-- Preview image -->
			<!-- <img id="blah" src="http://placehold.it/600" alt="your image" /> -->
		</form>
 	</div>
</body>

</html>
